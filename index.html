<!DOCTYPE html>
<html lang="ar" dir="rtl">
 <head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>صفحة بلال</title>
    <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من أنا</a>
</nav>
    <style>
    .card {
        background: #ffffff;
        color: #333333;
        width: 300px;
        padding:30px;
        border-radius:25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0,2);
        margin: 50px auto;
        text-align: center;
        font-family: 'Cairo', sans-serif;
    } 

    .card img {
        border-radius: 50%;
        width: 100px;
        height: 100px
        border: 4px solid #764ba2;
        margin-bottom: 15px;

    }

    .card button {
    background: #764ba2;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;      
    cursor: pointer;
    transition: 0.3s;         
}

body {
    background-color: #f0f2f5; 
    display: flex;             
    justify-content: center;    
    align-items: center;        
    min-height: 100vh;          
    margin: 0;
}
.card button:hover {
    background: #667eea;      
    transform: scale(1.05);  
}


.skills-container {
    background: #ffffff;
    width: 320px;         
    margin: 20px auto;     
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
}


.skills-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 10px;                     
    margin-top: 15px;
}


.skill-tag {
    background: #f0f7ff;
    color: #4338ca;
    padding: 10px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: bold;
    border: 1px solid #e0e7ff;
    transition: 0.3s;
}


.skill-tag:hover {
    background: #4338ca;
    color: white;
    transform: translateY(-3px); 
}

nav {
    background: #ffffff;
    padding: 15px;
    border-radius: 50px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

nav a {
    text-decoration: none; /* شيل الخط اللي تحت الكلام */
    color: #764ba2;
    margin: 0 15px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: #667eea;
    border-bottom: 2px solid #667eea;
}
  </style>
</head>

<body>
<div class="card">
        <img src="https://via.placeholder.com/100" alt="صورة بلال">
        <h2>بلال عزب</h2>
        <p>مطور واجهات مستخدم (Frontend Developer)</p>
        <button>تواصل معي</button>

        <div class="skills-container">
            <h3>مهاراتي</h3>
            <div class="skill-grid">
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">CSS3</span>
                <span class="skill-tag">Linux (Fedora)</span>
                <span class="skill-tag">Sublime Text</span>
    </div>
</div>
</body>
</body>
</html>
